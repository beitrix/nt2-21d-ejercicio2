<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="filtroNombre"
        placeholder="Ingresar un criterio de busqueda...">
    <input type="text" class="form-control" v-model="filtroDni"
        placeholder="Ingresar un criterio de busqueda...">
    <br>
    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            filtroNombre: '',
            filtroDni: '',
            personas: [
                {
                    nombre: "Daniel",
                    apellido: "Sanchez",
                    correo: "danielsanchez68@hotmail.com",
                    dni: "20442873"
                },
                {
                    nombre: "Beatriz",
                    apellido: "Mas Garcia",
                    correo: "beatrizmasgarcia@gmail.com",
                    dni: "96106571"
                },
                {
                    nombre: "Beatriz",
                    apellido: "Mas Garcia",
                    correo: "beatrizmasgarcia@gmail.com",
                    dni: "39435826"
                },
                {
                    nombre: "Daniel",
                    apellido: "Sanchez",
                    correo: "danielsanchez68@hotmail.com",
                    dni: "39435826"
                },
            ]

        },
        computed: {
            personasFiltradas() {
                    return this.personas.filter(p =>
                    (p.nombre.toLowerCase().includes(this.filtroNombre.toLowerCase())
                    || p.apellido.toLowerCase().includes(this.filtroNombre.toLowerCase()))
                    && p.dni.includes(this.filtroDni))
            },
        },

        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            }
        }
    });
</script>
